<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/pwc-map-legend.esm.js"></script>
    <script nomodule src="/build/pwc-map-legend.js"></script>
  </head>

  <style>
    body {
      width: 100vw;
      height: 100vh;
      display: grid;
      font-size: 13px;
      background-color: #eee;
      font-family: opensans, Helvetica Neue, Helvetica, Arial, sans-serif;
    }

    pwc-map-legend {
      margin: auto;
    }
  </style>

  <body>
    <pwc-map-legend
      counts='["1512","150","64"]'
      title-text="Custom Legend Title"
      color-array='["hello", "hello2"]'
      names='["USA", "Ireland","Turkey"]'
      colors='["#BD0003", "#3469CC", "darkGreen"]'
    />
  </body>
</html>
